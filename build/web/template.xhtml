<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="75" closable="true">
                <ui:insert name="header" >Header</ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="120" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Atencion" url="../../../faces/Views/atencion/List.xhtml" />
                            <p:menuitem value="Cotizacion" url="../../../faces/Views/cotizacion/List.xhtml" />
                            <p:menuitem value="Eventos" url="../../../faces/Views/eventos/List.xhtml" />
                            <p:menuitem value="Lugar" url="../../../faces/Views/lugar/List.xhtml" />
                            <p:menuitem value="Perfil" url="../../../faces/Views/perfil/List.xhtml" />
                            <p:menuitem value="Portafolio" url="../../../faces/Views/portafolio/List.xhtml" />
                            <p:menuitem value="Producto" url="../../../faces/Views/producto/List.xhtml" />
                            <p:menuitem value="Registro" url="../../../faces/Views/registro/List.xhtml" />
                            <p:menuitem value="Reservacion" url="../../../faces/Views/reservacion/List.xhtml" />
                            <p:menuitem value="Servicios" url="../../../faces/Views/servicios/List.xhtml" />
                            <p:menuitem value="Stock" url="../../../faces/Views/stock/List.xhtml" />
                            <p:menuitem value="Tipoproducto" url="../../../faces/Views/tipoproducto/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" closable="true">
                <ui:insert name="footer"/>
            </p:layoutUnit>


        </p:layout>

    </h:body>

</html>
