<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtencionEditDlg" widgetVar="AtencionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAtencionTitle}">
            <h:form id="AtencionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atencionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAtencionLabel_idAtencion}" for="idAtencion" />
                        <p:inputText id="idAtencion" value="#{atencionController.selected.idAtencion}" title="#{bundle.EditAtencionTitle_idAtencion}" required="true" requiredMessage="#{bundle.EditAtencionRequiredMessage_idAtencion}"/>
                        <p:outputLabel value="#{bundle.EditAtencionLabel_registroid}" for="registroid" />
                        <p:selectOneMenu id="registroid" value="#{atencionController.selected.registroid}" required="true" requiredMessage="#{bundle.EditAtencionRequiredMessage_registroid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registroController.itemsAvailableSelectOne}"
                                           var="registroidItem"
                                           itemValue="#{registroidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atencionController.update}" value="#{bundle.Save}" update="display,:AtencionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AtencionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AtencionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
