<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockCreateDlg" widgetVar="StockCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStockTitle}">
            <h:form id="StockCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStockLabel_idStock}" for="idStock" />
                        <p:inputText id="idStock" value="#{stockController.selected.idStock}" title="#{bundle.CreateStockTitle_idStock}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_idStock}"/>
                        <p:outputLabel value="#{bundle.CreateStockLabel_disponibilidad}" for="disponibilidad" />
                        <p:selectBooleanCheckbox id="disponibilidad" value="#{stockController.selected.disponibilidad}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_disponibilidad}"/>
                        <p:outputLabel value="#{bundle.CreateStockLabel_productosid}" for="productosid" />
                        <p:selectOneMenu id="productosid" value="#{stockController.selected.productosid}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_productosid}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productosidItem"
                                           itemValue="#{productosidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStockLabel_tipoproductoid}" for="tipoproductoid" />
                        <p:selectOneMenu id="tipoproductoid" value="#{stockController.selected.tipoproductoid}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_tipoproductoid}">
                            <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"
                                           var="tipoproductoidItem"
                                           itemValue="#{tipoproductoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stockController.create}" value="#{bundle.Save}" update="display,:StockListForm:datalist,:growl" oncomplete="handleSubmit(args,'StockCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StockCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
