<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionEditDlg" widgetVar="ReservacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservacionTitle}">
            <h:form id="ReservacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idReservacion}" for="idReservacion" />
                        <p:inputText id="idReservacion" value="#{reservacionController.selected.idReservacion}" title="#{bundle.EditReservacionTitle_idReservacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idReservacion}"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.fecha}" title="#{bundle.EditReservacionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_registroid}" for="registroid" />
                        <p:selectOneMenu id="registroid" value="#{reservacionController.selected.registroid}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_registroid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registroController.itemsAvailableSelectOne}"
                                           var="registroidItem"
                                           itemValue="#{registroidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_atencionid}" for="atencionid" />
                        <p:selectOneMenu id="atencionid" value="#{reservacionController.selected.atencionid}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_atencionid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{atencionController.itemsAvailableSelectOne}"
                                           var="atencionidItem"
                                           itemValue="#{atencionidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservacionController.update}" value="#{bundle.Save}" update="display,:ReservacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
