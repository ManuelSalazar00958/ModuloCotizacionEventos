<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionCreateDlg" widgetVar="CotizacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCotizacionTitle}">
            <h:form id="CotizacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_idCotizacion}" for="idCotizacion" />
                        <p:inputText id="idCotizacion" value="#{cotizacionController.selected.idCotizacion}" title="#{bundle.CreateCotizacionTitle_idCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idCotizacion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_fechalimite}" for="fechalimite" />
                        <p:calendar id="fechalimite" pattern="MM/dd/yyyy" value="#{cotizacionController.selected.fechalimite}" title="#{bundle.EditCotizacionTitle_fechalimite}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_fechalimite}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_eventosid}" for="eventosid" />
                        <p:selectOneMenu id="eventosid" value="#{cotizacionController.selected.eventosid}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_eventosid}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosidItem"
                                           itemValue="#{eventosidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_reservaid}" for="reservaid" />
                        <p:selectOneMenu id="reservaid" value="#{cotizacionController.selected.reservaid}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_reservaid}">
                            <f:selectItems value="#{reservacionController.itemsAvailableSelectOne}"
                                           var="reservaidItem"
                                           itemValue="#{reservaidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionController.create}" value="#{bundle.Save}" update="display,:CotizacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CotizacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
