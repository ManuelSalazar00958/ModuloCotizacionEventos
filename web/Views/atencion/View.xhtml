<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtencionViewDlg" widgetVar="AtencionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAtencionTitle}">
            <h:form id="AtencionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atencionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAtencionLabel_idAtencion}"/>
                        <h:outputText value="#{atencionController.selected.idAtencion}" title="#{bundle.ViewAtencionTitle_idAtencion}"/>
                        <h:outputText value="#{bundle.ViewAtencionLabel_registroid}"/>
                        <h:outputText value="#{atencionController.selected.registroid}" title="#{bundle.ViewAtencionTitle_registroid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AtencionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
