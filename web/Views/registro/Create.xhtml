<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCreateDlg" widgetVar="RegistroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroTitle}">
            <h:form id="RegistroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_idRegistro}" for="idRegistro" />
                        <p:inputText id="idRegistro" value="#{registroController.selected.idRegistro}" title="#{bundle.CreateRegistroTitle_idRegistro}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_idRegistro}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{registroController.selected.nombre}" title="#{bundle.CreateRegistroTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{registroController.selected.apellido}" title="#{bundle.CreateRegistroTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{registroController.selected.correo}" title="#{bundle.CreateRegistroTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{registroController.selected.contraseña}" title="#{bundle.CreateRegistroTitle_contraseña}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{registroController.selected.identificacion}" title="#{bundle.CreateRegistroTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{registroController.selected.telefono}" title="#{bundle.CreateRegistroTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_perfilId}" for="perfilId" />
                        <p:selectOneMenu id="perfilId" value="#{registroController.selected.perfilId}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_perfilId}">
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="perfilIdItem"
                                           itemValue="#{perfilIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroController.create}" value="#{bundle.Save}" update="display,:RegistroListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
