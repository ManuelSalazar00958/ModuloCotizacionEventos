<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosViewDlg" widgetVar="EventosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventosTitle}">
            <h:form id="EventosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventosLabel_idEventos}"/>
                        <h:outputText value="#{eventosController.selected.idEventos}" title="#{bundle.ViewEventosTitle_idEventos}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_tipoEvento}"/>
                        <h:outputText value="#{eventosController.selected.tipoEvento}" title="#{bundle.ViewEventosTitle_tipoEvento}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_descripcion}"/>
                        <h:outputText value="#{eventosController.selected.descripcion}" title="#{bundle.ViewEventosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_lugarid}"/>
                        <h:outputText value="#{eventosController.selected.lugarid}" title="#{bundle.ViewEventosTitle_lugarid}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_portafolioid}"/>
                        <h:outputText value="#{eventosController.selected.portafolioid}" title="#{bundle.ViewEventosTitle_portafolioid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
