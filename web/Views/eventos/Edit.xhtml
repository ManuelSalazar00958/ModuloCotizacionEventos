<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosEditDlg" widgetVar="EventosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventosTitle}">
            <h:form id="EventosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventosLabel_idEventos}" for="idEventos" />
                        <p:inputText id="idEventos" value="#{eventosController.selected.idEventos}" title="#{bundle.EditEventosTitle_idEventos}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_idEventos}"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_tipoEvento}" for="tipoEvento" />
                        <p:inputText id="tipoEvento" value="#{eventosController.selected.tipoEvento}" title="#{bundle.EditEventosTitle_tipoEvento}" />
                        <p:outputLabel value="#{bundle.EditEventosLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{eventosController.selected.descripcion}" title="#{bundle.EditEventosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditEventosLabel_lugarid}" for="lugarid" />
                        <p:selectOneMenu id="lugarid" value="#{eventosController.selected.lugarid}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_lugarid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lugarController.itemsAvailableSelectOne}"
                                           var="lugaridItem"
                                           itemValue="#{lugaridItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEventosLabel_portafolioid}" for="portafolioid" />
                        <p:selectOneMenu id="portafolioid" value="#{eventosController.selected.portafolioid}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_portafolioid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{portafolioController.itemsAvailableSelectOne}"
                                           var="portafolioidItem"
                                           itemValue="#{portafolioidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventosController.update}" value="#{bundle.Save}" update="display,:EventosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
