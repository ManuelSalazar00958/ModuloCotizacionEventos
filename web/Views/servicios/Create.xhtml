<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosCreateDlg" widgetVar="ServiciosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiciosTitle}">
            <h:form id="ServiciosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_idServicios}" for="idServicios" />
                        <p:inputText id="idServicios" value="#{serviciosController.selected.idServicios}" title="#{bundle.CreateServiciosTitle_idServicios}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_idServicios}"/>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{serviciosController.selected.nombre}" title="#{bundle.CreateServiciosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{serviciosController.selected.descripcion}" title="#{bundle.CreateServiciosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_programaFormacion}" for="programaFormacion" />
                        <p:inputText id="programaFormacion" value="#{serviciosController.selected.programaFormacion}" title="#{bundle.CreateServiciosTitle_programaFormacion}" />
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_ficha}" for="ficha" />
                        <p:inputText id="ficha" value="#{serviciosController.selected.ficha}" title="#{bundle.CreateServiciosTitle_ficha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.create}" value="#{bundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiciosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiciosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
