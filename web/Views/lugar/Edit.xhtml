<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarEditDlg" widgetVar="LugarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLugarTitle}">
            <h:form id="LugarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLugarLabel_idLugar}" for="idLugar" />
                        <p:inputText id="idLugar" value="#{lugarController.selected.idLugar}" title="#{bundle.EditLugarTitle_idLugar}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_idLugar}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lugarController.selected.nombre}" title="#{bundle.EditLugarTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditLugarLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{lugarController.selected.direccion}" title="#{bundle.EditLugarTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditLugarLabel_disponibilidad}" for="disponibilidad" />
                        <p:selectBooleanCheckbox id="disponibilidad" value="#{lugarController.selected.disponibilidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lugarController.update}" value="#{bundle.Save}" update="display,:LugarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LugarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LugarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
